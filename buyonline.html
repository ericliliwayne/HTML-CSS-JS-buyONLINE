<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./CSS/style.css">
    
</head>
<body>
    <section id="table">
        <div class="title">小董速食快餐店線上點餐系統</div>
        <div class="menu1">餐點</div>
        <div class="menu2">單價</div>
        <div class="menu3">數量</div>
        <div class="menu4">總價</div>
        <!-- 第一區 -->
        <div class="pro1">
            <form action="">
                <label for="mainmeal">點選主餐:
                    <select name="mainmeal" id="mainmeal">
                        <option value="豬排堡">豬排堡</option>
                        <option value="香雞堡">香雞堡</option>
                        <option value="炒泡麵">炒泡麵</option>
                        <option value="雞腿堡">雞腿堡</option>
                        <option value="番茄義大利麵">番茄義大利麵</option>
                        <option value="白醬義大利麵">白醬義大利麵</option>
                        <option value="青醬義大利麵">青醬義大利麵</option>
                        <option value="潛艇堡">潛艇堡</option>
                        <option value="大熱狗">大熱狗</option>
                    </select>
                </label>
            </form>
        </div>
        <div class="pri1">
            <p id="pria">- 元</p>
        </div>
        <div class="num1">
            <form action="">
                <input type="text" id="NUM1"> 個
            </form>
        </div>
        <div class="cost1">
            <p id="costa">- 元</p>
        </div>
        
        <!-- 第二區 -->
        <div class="pro2">
            <form action="">
                <label for="sidemeal">點選副餐:
                    <select name="sidemeal" id="sidemeal">
                        <option value="薯條">薯條</option>
                        <option value="雞塊">雞塊</option>
                        <option value="薯餅">薯餅</option>
                        <option value="地瓜條">地瓜條</option>
                        <option value="沙拉">沙拉</option>
                        <option value="玉米濃湯">玉米濃湯</option>
                        <option value="味噌湯">味噌湯</option>
                        <option value="魚丸湯">魚丸湯</option>
                        <option value="酸辣湯">酸辣湯</option>
                    </select>
                </label>
            </form>
        </div>
        <div class="pri2">
            <p id="prib">- 元</p>
        </div>
        <div class="num2">
            <form action="">
                <input type="text" id="NUM2"> 個
            </form>
        </div>
        <div class="cost2">
            <p id="costb">- 元</p>
        </div>
        
        <!-- 第三區 -->
        <div class="pro3">
            <form action="">
                <label for="drink">點選飲料:
                    <select name="drink" id="drink">
                        <option value="冬瓜茶">冬瓜茶</option>
                        <option value="西米露">西米露</option>
                        <option value="奶茶">奶茶</option>
                        <option value="鮮奶茶">鮮奶茶</option>
                        <option value="麥仔茶">麥仔茶</option>
                        <option value="紅茶">紅茶</option>
                        <option value="綠茶">綠茶</option>
                        <option value="可樂">可樂</option>
                        <option value="仙草茶">仙草茶</option>
                    </select>
                </label>
            </form>
        </div>
        <div class="pri3">
            <p id="pric">- 元</p>
        </div>
        <div class="num3">
            <form action="">
                <input type="text" id="NUM3"> 個
            </form>
        </div>
        <div class="cost3">
            <p id="costc">- 元</p>
        </div>

        <!-- 第四區 -->
        <div class="pro4">
            <form action="">
                <label for="dessert">點選甜點:
                    <select name="dessert" id="dessert">
                        <option value="起司蛋糕片">起司蛋糕片</option>
                        <option value="黑森林蛋糕片">黑森林蛋糕片</option>
                        <option value="抹茶蛋糕片">抹茶蛋糕片</option>
                        <option value="冰淇淋蛋糕片">冰淇淋蛋糕片</option>
                        <option value="紅豆冰棒">紅豆冰棒</option>
                        <option value="牛奶冰棒">牛奶冰棒</option>
                        <option value="水果冰棒">水果冰棒</option>
                        <option value="綠豆沙">綠豆沙</option>
                        <option value="芒果冰沙">芒果冰沙</option>
                    </select>
                </label>
            </form>
        </div>
        <div class="pri4">
            <p id="prid">- 元</p>
        </div>
        <div class="num4">
            <form action="">
                <input type="text" id="NUM4"> 個
            </form>
        </div>
        <div class="cost4">
            <p id="costd">- 元</p>
        </div>

        <div id="total">總金額 : - 元</div>
        <div class="toBtn">
            <button type="submit" id="tobtn">結算訂單</button>
        </div>
    </section>
    <script src="./JS/style.js"></script>
</body>
</html>
